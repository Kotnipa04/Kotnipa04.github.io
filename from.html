<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <h3 align="center">แบบสอบถาม</h3>
    <hr>
    <table align="center" style="text-align: left; background-color:rgba(255, 141, 70, 0.447)">
        <tr>
            <th colspan="2"><label>ข้อมูลผู้ตอบแบบสอบถาม</label></th>   
        </tr>
        <tr>
            <th><label>ชื่อ-นามสกุล</label></th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th><label>รหัสนักศึกษา</label></th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th><label>เพศ</label></th>
            <td>
                <input type="radio"><label>ชาย</label>
                <input type="radio"><label>หญิง</label>
            </td>
        </tr>

        <tr>
            <th><label>สังกัดคณะ</label></th>
            <td><select size="11">
                <option>วิทยาการคอมพิวเตอร์</option>
                <option>วิทยาศาสตร์</option>
                <option>ครุศาสตร์</option>
                <option>บริหารธุรกิจและการจัดการ</option>
                <option>มนุษย์ศาสตร์</option>
                <option>เทคโนโลยีอุตสาหกรรม</option>
                <option>เกษตรศาสตร์</option>
                <option>พยาบาลศาสตร์</option>
                <option>สาธารณสุขศาสตร์</option>
                <option>แพทย์แผนไทยและทางเลือก</option>
                <option>นิติศาสตร์</option>
            </select></td>
        </tr>
        <tr>
            <th><label>แม่สีที่ชื่นชอบ</label></th>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"><label>สีแดง</label>
                <input type="checkbox"><label>สีเขียว</label>
                <input type="checkbox"><label>สีน้ำเงิน</label>
            </td>
            
        </tr>
        
        <tr>
            <th><label>ผลไม้ที่ชื่นชอบ</label></th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox"><label>มะม่วง</label>
                <input type="checkbox"><label>น้อยหน่า</label>
                <input type="checkbox"><label>ทุเรียน</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox"><label>ลำใย</label>
                <input type="checkbox"><label>ฝรั่ง</label>
                <input type="checkbox"><label>แตงโม</label>
            </td>
        </tr>

        <tr>
            <th><label>อาหารที่ชื่นชอบ</label></th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox"><label>ต้มยำกุ้ง</label>
                <input type="checkbox"><label>ไข่เจียวหมูสับ</label>
                <input type="checkbox"><label>แกงข่าไก่</label>
            </td>
        </tr>
            <tr>
            <td colspan="2">
                <input type="checkbox"><label>แกงเขียวหวาน</label>
                <input type="checkbox"><label>ผัดไทย</label>
                <input type="checkbox"><label>ราดหน้าหมี่กรอบ</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="บันทึก">
            </td>
        </tr>
    </table>
    
    

</body>
</html>
